<!DOCTYPE html>
<html>
  <title>Temperature Converter</title>
<body>
<h1 align="center">Temperature:</h1>
<p align="center"><input id="c"onkeyup="convert('C')"> Celsius</p>
<p align="center"><input id="f"onkeyup="convert('F')"> Fahrenheit</p> 
<script>
        function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value =(x);
  } else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value =(x);
  }
}
      </script>
    </body>
  </html>
